<!DOCTYPE html>
<html>
<head>
	<title>Bootstrap Basics</title>
	<link rel="stylesheet" type="text/css" href="bootstrap.css">
</head>
<body>

<div class="container">
	<div class="jumbotron">
		<h1>This is a Jumbotron</h1>
		<p>kdffjd kurtioe kjdflsaireo fdksjf asdfjhdsa er vkiudei</p>
		<button class="btn btn-success btn-lg">Hi There!</button>
	</div>

	<h1>Bootstrap Basics</h1>
	<button class="btn btn-success btn-xs">Click Me</button>
	<button class="btn btn-success btn-xs active">Click Me</button>
	<button class="btn btn-success btn-xs" disabled = "disabled">Click Me</button>
	<a href="http://getbootstrap.com" class="btn btn-lg btn-info">Bootstrap Docs</a>

	<form>
		<div class="form-group">
			<label for="exampleInputEmail">Email Address</label>
			<input type="email" class="form-control" id="exampleInputEmail" placeholder="example@email.com">
		</div>
		<div class="form-group">
			<label for="exampleInputPassword">Password</label>
			<input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
		</div>
		<div class="form-group">
			<label for="exampleInputFile">File Input</label>
			<input type="file" id="exampleInputFile">
			<p class="help-block">Example block-level help text here</p>
		</div>
		<div class="checkbox">
			<label>
				<input type="checkbox">Check Me Out
			</label>
		</div>
		<button type="submit" class="btn btn-default">Submit</button>
	</form>
</div>

</body>
</html>
